<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h1>搜索附近的人</h1>

<form method="post" action="./">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Search"/>
</form>

{% if peoples %}
    <h2>附近的人</h2>
    <ul>
        {% for people in peoples %}
            <li><b>{{ people.username }}</b>: 距离: {{ people.distance }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
